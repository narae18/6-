{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="{%url 'create'%}" method="POST">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title"></p>
    <p>별명 : <input type="text" name="writer"></p>
    <p>동물 분류🐣 : <input type="text" name="fanname"></p>
    <p>태그👽 : <input type="text" name="hashtag"></p>
    <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>


{% endblock %}
